<!doctype html>
<title>FoodApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
<meta charset="utf-8">
<meta property="og:title" content="" />
<meta name="twitter:title" content="" />
<meta property="og:type" content="article" />
<meta property="og:url" content="http://restful.co.il/" />
<meta property="og:image" content="http://restful.co.il/images/bigbanan.jpg" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image" content="http://restful.co.il/images/bigbanan.jpg" />
<meta property="og:description" content="" />
<meta name="twitter:description" content="" />
<meta name="twitter:site" content="DasSurma" />
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="https://restful.co.il/wp-content/uploads/2020/11/cropped-logo_restful.png">
<main class="tinderforbananas">    
  <section class="view view--swipelist">    
    <header>
    <a href="https://food-express.onrender.com/" style="text-align: center;display: inline-block;">      
      <img src="https://i0.wp.com/restful.co.il/wp-content/uploads/2022/11/color_logo_white_bg.png?resize=200%2C100&ssl=1" width="40%" />
    </a>
    </header>
    
    <tinderforbananas-item inmovable>
    <div id="loader" class="loader"></div>  
    </tinderforbananas-item>
    <tinderforbananas-item class="item item--next hidden" inmovable>
      <picture>
      </picture>
      <div class="item__details">
        <span class="item__details__name"></span>
        <span class="item__details__price"></span>
        <span class="item__details__job"></span>
      </div>
    </tinderforbananas-item>
    <tinderforbananas-item class="item item--top">
      <picture>
        <div class="action action--nope">לא תודה</div>
        <div class="action action--like">הזמן משלוח</div>
        <div class="action action--superlike">הצג מנה</div>
      </picture>
      <div class="item__details">
        <span class="item__details__name"></span>
        <span class="item__details__price"></span>
        <span class="item__details__job"></span>
      </div>
    </tinderforbananas-item>
    <nav class="view--swipelist__controls">
      <button class="control control--small control--undo" onclick="window.location.href='https://foodmenu.co.il/'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
          <path fill="none" d="
            M -15 0
            A 15 15 0 1 0 0 -15
          " />
          <path d="
            M 0 -15
            L 0 -22
            L -10 -15
            L 0 -8
            z
          " />
        </svg>
      </button>
      <button class="control control--big control--nope">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
          <line x1="-15" y1="-15" x2="15" y2="15" />
          <line x1="15" y1="-15" x2="-15" y2="15" />
        </svg>
      </button>
      <button class="control control--big control--like">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 90" preserveAspectRatio="xMidYMid meet">
          <path d="
            M 0 15
            L -15 0
            A 10 10 0 1 1 0 -10
            A 10 10 0 1 1 15 0
            L 15 0
            z
          " />
        </svg>
      </button>
      <button class="control control--small control--superlike">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
          <path  d="
            M 0.000 10.000
            L 11.756 16.180
            L 9.511 3.090
            L 19.021 -6.180
            L 5.878 -8.090
            L 0.000 -20.000
            L -5.878 -8.090
            L -19.021 -6.180
            L -9.511 3.090
            L -11.756 16.1805
            z
          " />
        </svg>
      </button>
    </nav>
  </section>
  <section class="view view--details hidden">
    <tinderforbananas-details>
      <tinderforbananas-carousel>
      </tinderforbananas-carousel>
      <section class="item__details">
        <span class="item__details__name"></span>
        <span class="item__details__price"></span>
        <span class="item__details__job"></span>
        <span class="item__details__distance"></span>
      </section>
      <section class="description">
      </section>
    </tinderforbananas-details>
    <nav class="view--details__controls">
        <button class="control control--big control--nope control--inverted">
        </button>
        <button class="control control--big control--superlike control--inverted">
        </button>
        <button class="control control--big control--like control--inverted">
        </button>
      </nav>
  </section>
</main>
<script src="custom-elements.min.js" defer></script>
<script src="helper.js" defer></script>
<script src="ce-item.js" defer></script>
<script src="ce-carousel.js" defer></script>
<script src="ce-details.js" defer></script>
<script src="app.js" defer></script>
